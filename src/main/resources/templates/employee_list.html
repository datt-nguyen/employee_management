<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }


        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #f0f0f0;
            text-decoration: none;
            color: black;
        }


        .btn:active {
            background-color: #f0f0f0;
            color: black;
        }
    </style>
</head>
<body>
<h2>Employee List</h2>

<!-- NÃºt Add New -->
<a th:href="@{/employees/new}" class="btn">Add New</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.fullName}"></td>
        <td th:text="${emp.address}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.dateOfBirth}"></td>
        <td th:text="${emp.status ? 'Active' : 'Inactive'}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn">Edit</a>
            <a th:href="@{/employees/status/{id}(id=${emp.id})}" class="btn">Toggle Status</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
